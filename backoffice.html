<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <link rel="stylesheet" href="backoffice-styles.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-md " id="nav">
        <a class="navbar-brand" href="#"><img src="./img/Netflix_Logo_RGB.png" alt="Netflix logo" width="130"></a>
        <button id="button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" id="home" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item active">

              </li>
          </ul>
          <img src="./img/icons8-ricerca.svg" class="lens" alt="lens image">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-expanded="false">

                        <img src="./img/icons8-avatar-128.png" class=" ms-1" alt="avatar image" width="32">
                    </button>
        </div>
      </nav>
    <div class="container p-5">

      <div class="row justify-content-center mt-2">
        <div class="col-md-6">
        <h2 class="mb-3 d-inline-block">MOVIE</h2>
        <h4 class="d-inline-block">- ADD NEW</h4>
        <div id="successAlert" class="alert alert-success d-none" role="alert">
        </div>
        <form class="needs-validation" onsubmit="handleSubmit(event)" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="title"
              required
            />
            <div class="invalid-feedback">
              Please add a name
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"
              >Description</label
            >
            <input
              type="text"
              class="form-control"
              id="description"
              rows="6"
              required
            />
            <div class="invalid-feedback">
              Please add a description
            </div>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" required />
            <div class="invalid-feedback">
              Please add a category
            </div>
          </div>
          <div class="mb-4">
            <label for="imageURL" class="form-label">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imageURL"
              placeholder="Example: http://www.someimage.com/image.jpg"
              required
            />
            <div class="invalid-feedback">
              Please add an url
            </div>
          </div>
          <div class="d-flex">
            <button type="reset" class="btn btn-light" onclick="clearForm()">Clear</button>
            <button type="submit" class="btn btn-outline-dark ms-1">
              Add
            </button>
            <button
              id="deleteButton"
              type="button"
              class="btn btn-danger ms-auto d-none"
              data-bs-toggle="modal" 
              data-bs-target="#deleteModal"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
      <div class="modal" id="deleteModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this movie?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Go back</button>
                <button type="button" class="btn btn-danger" onclick="deleteMovie()" data-bs-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
    <footer class="border-top mt-3 mb-5"></footer>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const movieID = urlParams.get("movieID");
      const genre = urlParams.get("genre");
      const url = movieID
        ? "https://striveschool-api.herokuapp.com/api/movies/" + movieID
        : "https://striveschool-api.herokuapp.com/api/movies";
      const subTitle = document.querySelector("h4");
      movieID
        ? (subTitle.innerText = "- EDIT")
        : (subTitle.innerText = "- ADD NEW");
      const method = movieID ? "PUT" : "POST";
      const submitButton = document.querySelector("button[type='submit']");
      movieID
        ? (submitButton.innerText = "Update")
        : (submitButton.innerText = "Add");
        const deleteButton = document.querySelector("#deleteButton")
        movieID ? deleteButton.classList.remove("d-none") : deleteButton
      const alertMessage = movieID ? "Movie details updated" : "Movie added to databse";


      window.onload = async () => {
        try {
          const movieData = await fetch("https://striveschool-api.herokuapp.com/api/movies/"+genre, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhYTQ4MDgyZWExZDAwMTViYjA1NWQiLCJpYXQiOjE2NDM4MTYwNjQsImV4cCI6MTY0NTAyNTY2NH0.NufHuuX8g0HI0LZVamJvMuYm2a82QnHqM1itLwL2MuU",
            },
          });
          if (genre) {
            const genreMovies = await movieData.json();
            console.log(genreMovies)
            const index = genreMovies.findIndex(element => element._id === movieID)
            const editedMovie = genreMovies[index]
            console.log(editedMovie)
            const { name, description, category, imageUrl } = editedMovie;
            document.querySelector("#title").value = name;
            document.querySelector("#description").value = description;
            document.querySelector("#category").value = category;
            document.querySelector("#imageURL").value = imageUrl;

          }
        } catch (error) {
          console.log(error);
        }
      };

      const handleSubmit = async (event) => {
        event.preventDefault();

        const movie = {
          name: document.querySelector("#title").value,
          description: document.querySelector("#description").value,
          category: document.querySelector("#category").value,
          imageUrl: document.querySelector("#imageURL").value,
        };


        try {
          const response = await fetch(url, {
            method,
            body: JSON.stringify(movie),
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhYTQ4MDgyZWExZDAwMTViYjA1NWQiLCJpYXQiOjE2NDM4MTYwNjQsImV4cCI6MTY0NTAyNTY2NH0.NufHuuX8g0HI0LZVamJvMuYm2a82QnHqM1itLwL2MuU",
            },
          });
          if (response.ok) {
            const alert = document.querySelector("#successAlert")
            alert.classList.remove("d-none")
            alert.innerText = alertMessage
            if (movieID) {
              window.setTimeout(function(){location.href = '/Main-index.html'},500)
            } else {window.setTimeout(function(){location.reload(true)},3000)}
            
           } else{ 
               document.querySelector("form").className = "was-validated"
        }
        } catch (error) {
          console.log(error);
        }
      };
        
      const clearForm = () => {
          document.querySelector("form").className = "needs-validation";
      }


      const initiateDelete = () => {
          let modal = document.querySelector(".modal")
      } 

      const deleteMovie = async () => {
        const response = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWZhYTQ4MDgyZWExZDAwMTViYjA1NWQiLCJpYXQiOjE2NDM4MTYwNjQsImV4cCI6MTY0NTAyNTY2NH0.NufHuuX8g0HI0LZVamJvMuYm2a82QnHqM1itLwL2MuU",
          },
        });
        let col = document.querySelector(".col-md-6")
        col.innerHTML = `<div class="alert alert-danger" role="alert">
            Movie deleted from the database
</div>`
window.setTimeout(function(){location.href = '/Main-index.html'},500)
      };
    </script>
  </body>
</html>
